<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do_C_sang_F</title>
</head>
<body>
<h1> Temperature Converter</h1>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="doF" type="number" placeholder="Fahrenheit"
    oninput="tempurature(this.value)"
    onchange="tempurature(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span>
    </p>
</form>
<script>
    function tempurature (valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML =(valNum-32)/1.8;
    }
</script>
</body>
</html>
